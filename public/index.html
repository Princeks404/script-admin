<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCEX Script Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f111a;
            min-height: 100vh;
            color: #f8fafc;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.08), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f111a;
            position: relative;
        }
        .login-box {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            padding: 56px 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(99, 102, 241, 0.05);
            position: relative;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .login-header p {
            color: #94a3b8;
            font-size: 15px;
            font-weight: 400;
        }
        .login-form .form-group {
            margin-bottom: 24px;
        }
        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .login-form input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
            font-weight: 400;
        }
        .login-form input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .login-error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
        }
        
        /* Main App */
        .app-container { display: none; position: relative; }
        .container { max-width: 1600px; margin: 0 auto; padding: 32px; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
            padding: 32px 0 24px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }
        .logout-btn {
            padding: 10px 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.05);
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
            transform: translateY(-1px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-item {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            padding: 28px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }
        .stat-number {
            font-size: 40px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .upload-form {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        .upload-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }
        .upload-form h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 28px;
            color: #fff;
            letter-spacing: -0.5px;
        }
        .form-group { margin-bottom: 24px; }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
            font-weight: 400;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .form-group textarea {
            min-height: 220px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            resize: vertical;
            line-height: 1.7;
            font-size: 14px;
        }
        
        .btn {
            padding: 11px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.15);
            border-color: #6366f1;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.25);
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.35);
        }
        
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .script-item {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            padding: 28px;
            border-radius: 16px;
            transition: all 0.3s;
            position: relative;
        }
        .script-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .script-item:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15);
        }
        .script-item:hover::before {
            opacity: 1;
        }
        
        .script-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
            letter-spacing: -0.3px;
        }
        .script-url {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.15);
            padding: 12px 14px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            margin: 16px 0;
            word-break: break-all;
            color: #94a3b8;
            line-height: 1.6;
        }
        .script-meta {
            font-size: 12px;
            color: #64748b;
            margin: 16px 0;
            line-height: 1.8;
            font-weight: 500;
        }
        .script-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .edit-form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 12px;
            display: none;
        }
        .edit-form textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            padding: 14px;
            color: #fff;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
        }
        .edit-form textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
            font-size: 15px;
            font-weight: 500;
        }
        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        .toast {
            position: fixed;
            top: 32px;
            right: 32px;
            padding: 18px 24px;
            border-radius: 12px;
            z-index: 1000;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
        }
        .toast-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .toast-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        @keyframes slideIn {
            from {
                transform: translateX(450px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .section-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #fff;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            letter-spacing: -0.5px;
        }
        
        @media (max-width: 768px) {
            .script-list {
                grid-template-columns: 1fr;
            }
            .login-box {
                padding: 40px 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>MonCEX Script Manager</h1>
                <p>Sign in to access your scripts</p>
            </div>
            <div id="login-error" class="login-error"></div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app-container">
        <div class="container">
            <div class="header">
                <h1>MonCEX Script Manager</h1>
                <button onclick="logout()" class="logout-btn">Sign Out</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="script-count">0</div>
                    <div class="stat-label">Total Scripts</div>
                </div>
            </div>

            <div class="upload-form">
                <h3>Upload New Script</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="script-name">Script Name</label>
                        <input type="text" id="script-name" placeholder="Enter script name" required>
                    </div>
                    <div class="form-group">
                        <label for="script-content">Script Content</label>
                        <textarea id="script-content" placeholder="Paste your script here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-btn">Upload Script</button>
                </form>
            </div>

            <div>
                <h3 class="section-header">Uploaded Scripts</h3>
                <div id="script-list" class="script-list">
                    <div class="loading">Loading scripts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const RAW_DOMAIN = 'https://princehomemade.my.id';
        const CREDENTIALS = { username: 'MonCEX', password: '201109' };
        let scripts = {};

        // Login handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                errorDiv.style.display = 'none';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadScripts();
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        function logout() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('script-name').value.trim();
            const content = document.getElementById('script-content').value.trim();
            const uploadBtn = document.getElementById('upload-btn');
            
            if (!name || !content) {
                showToast('Please fill in both name and content fields.', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/scripts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content }),
                });

                if (response.ok) {
                    await loadScripts();
                    document.getElementById('script-name').value = '';
                    document.getElementById('script-content').value = '';
                    showToast('Script uploaded successfully', 'success');
                } else {
                    const error = await response.json();
                    showToast('Error: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Failed to upload script', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Script';
            }
        });

        async function loadScripts() {
            try {
                const response = await fetch('/api/scripts');
                if (!response.ok) throw new Error('Failed to fetch');
                
                scripts = await response.json();
                renderScripts();
                updateStats();
            } catch (error) {
                console.error('Failed to load scripts:', error);
                document.getElementById('script-list').innerHTML = `
                    <div class="error">Failed to load scripts</div>
                `;
            }
        }

        function renderScripts() {
            const scriptList = document.getElementById('script-list');
            const scriptCount = Object.keys(scripts).length;
            
            if (scriptCount === 0) {
                scriptList.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #52525b; padding: 60px 20px; font-size: 14px;">
                        No scripts uploaded yet. Upload your first script above.
                    </div>
                `;
                return;
            }

            scriptList.innerHTML = '';
            
            Object.entries(scripts).forEach(([id, script]) => {
                const scriptItem = document.createElement('div');
                scriptItem.className = 'script-item';
                scriptItem.innerHTML = `
                    <div class="script-title">${escapeHtml(script.originalName || script.name)}</div>
                    <div class="script-url">${RAW_DOMAIN}/${escapeHtml(script.name)}</div>
                    <div class="script-meta">
                        Created: ${new Date(script.created).toLocaleString()}<br>
                        Updated: ${new Date(script.updated).toLocaleString()}
                    </div>
                    <div class="script-actions">
                        <button onclick="copyUrl('${escapeHtml(script.name)}')" class="btn btn-secondary">Copy URL</button>
                        <button onclick="editScript('${id}')" class="btn btn-secondary">Edit</button>
                        <button onclick="deleteScript('${id}', '${escapeHtml(script.originalName || script.name)}')" class="btn btn-danger">Delete</button>
                    </div>
                    <div id="edit-${id}" class="edit-form">
                        <textarea id="edit-content-${id}">${escapeHtml(script.content)}</textarea>
                        <div style="margin-top: 12px;">
                            <button onclick="saveEdit('${id}')" class="btn btn-primary">Save Changes</button>
                            <button onclick="cancelEdit('${id}')" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                `;
                scriptList.appendChild(scriptItem);
            });
        }

        function updateStats() {
            document.getElementById('script-count').textContent = Object.keys(scripts).length;
        }

        function copyUrl(name) {
            const url = `${RAW_DOMAIN}/${name}`;
            navigator.clipboard.writeText(url).then(() => {
                showToast('URL copied to clipboard', 'success');
            }).catch(() => {
                prompt('Copy this URL:', url);
            });
        }

        function editScript(id) {
            document.getElementById(`edit-${id}`).style.display = 'block';
        }

        function cancelEdit(id) {
            document.getElementById(`edit-${id}`).style.display = 'none';
        }

        async function saveEdit(id) {
            const content = document.getElementById(`edit-content-${id}`).value.trim();
            if (!content) {
                showToast('Content cannot be empty', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/scripts', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, content }),
                });

                if (response.ok) {
                    await loadScripts();
                    showToast('Script updated successfully', 'success');
                } else {
                    const error = await response.json();
                    showToast('Update failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Update error:', error);
                showToast('Failed to update script', 'error');
            }
        }

        async function deleteScript(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/scripts', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id }),
                });

                if (response.ok) {
                    await loadScripts();
                    showToast(`Script "${name}" deleted successfully`, 'success');
                } else {
                    const error = await response.json();
                    showToast('Delete failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Failed to delete script', 'error');
            }
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.className = `toast toast-${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), type === 'error' ? 5000 : 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
