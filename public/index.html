<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCEX Script Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; padding: 20px 0; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        .stat-number { font-size: 2em; font-weight: bold; color: #4CAF50; }
        .stat-label { font-size: 0.9em; color: rgba(255,255,255,0.8); }
        .upload-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        .form-group textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .script-item {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .script-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .script-title { font-size: 1.2em; margin-bottom: 10px; font-weight: 600; }
        .script-url {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 10px 0;
            word-break: break-all;
        }
        .script-actions { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .edit-form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: none;
        }
        .raw-domain { 
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.6);
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        .success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MonCEX Script Manager</h1>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="script-count">0</div>
                <div class="stat-label">Total Scripts</div>
            </div>
        </div>

        <div class="upload-form">
            <h3 style="margin-bottom: 20px;">üìù Upload New Script</h3>
            <form id="upload-form">
                <div class="form-group">
                    <label for="script-name">Script Name:</label>
                    <input type="text" id="script-name" placeholder="@princetheboys" required>
                </div>
                <div class="form-group">
                    <label for="script-content">Script Here:</label>
                    <textarea id="script-content" placeholder="Welcome PrinceX" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="upload-btn">Upload Script</button>
            </form>
        </div>

        <div>
            <h3 style="margin-bottom: 20px;">üìã Uploaded Scripts</h3>
            <div id="script-list" class="script-list">
                <div class="loading">Loading scripts...</div>
            </div>
        </div>
    </div>

    <script>
        const RAW_DOMAIN = 'https://princehomemade.my.id'; // UPDATE THIS!
        let scripts = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadScripts();
        });

        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('script-name').value.trim();
            const content = document.getElementById('script-content').value.trim();
            const uploadBtn = document.getElementById('upload-btn');
            
            if (!name || !content) {
                showError('Please fill in both name and content fields.');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/scripts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content }),
                });

                if (response.ok) {
                    await loadScripts();
                    document.getElementById('script-name').value = '';
                    document.getElementById('script-content').value = '';
                    showSuccess('Script uploaded successfully!');
                } else {
                    const error = await response.json();
                    showError('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Upload error:', error);
                showError('Failed to upload script');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Script';
            }
        });

        async function loadScripts() {
            try {
                const response = await fetch('/api/scripts');
                if (!response.ok) throw new Error('Failed to fetch');
                
                scripts = await response.json();
                renderScripts();
                updateStats();
            } catch (error) {
                console.error('Failed to load scripts:', error);
                document.getElementById('script-list').innerHTML = `
                    <div class="error">Failed to load scripts</div>
                `;
            }
        }

        function renderScripts() {
            const scriptList = document.getElementById('script-list');
            const scriptCount = Object.keys(scripts).length;
            
            if (scriptCount === 0) {
                scriptList.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">
                        No scripts uploaded yet. Upload your first script above!
                    </div>
                `;
                return;
            }

            scriptList.innerHTML = '';
            
            Object.entries(scripts).forEach(([id, script]) => {
                const scriptItem = document.createElement('div');
                scriptItem.className = 'script-item';
                scriptItem.innerHTML = `
                    <div class="script-title">${escapeHtml(script.originalName || script.name)}</div>
                    <div class="script-url">${RAW_DOMAIN}/${escapeHtml(script.name)}</div>
                    <div style="font-size: 0.8em; color: rgba(255,255,255,0.7); margin: 8px 0;">
                        Created: ${new Date(script.created).toLocaleString()}<br>
                        Updated: ${new Date(script.updated).toLocaleString()}
                    </div>
                    <div class="script-actions">
                        <button onclick="copyUrl('${escapeHtml(script.name)}')" class="btn btn-secondary">Copy URL</button>
                        <button onclick="editScript('${id}')" class="btn btn-secondary">Edit</button>
                        <button onclick="deleteScript('${id}', '${escapeHtml(script.originalName || script.name)}')" class="btn btn-danger">Delete</button>
                    </div>
                    <div id="edit-${id}" class="edit-form">
                        <textarea id="edit-content-${id}" style="width: 100%; min-height: 150px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 10px; color: white; font-family: 'Courier New', monospace;">${escapeHtml(script.content)}</textarea>
                        <div style="margin-top: 10px;">
                            <button onclick="saveEdit('${id}')" class="btn btn-primary">Save Changes</button>
                            <button onclick="cancelEdit('${id}')" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                `;
                scriptList.appendChild(scriptItem);
            });
        }

        function updateStats() {
            document.getElementById('script-count').textContent = Object.keys(scripts).length;
        }

        function copyUrl(name) {
            const url = `${RAW_DOMAIN}/${name}`;
            navigator.clipboard.writeText(url).then(() => {
                showSuccess('Executor URL copied to clipboard!');
            }).catch(() => {
                prompt('Copy this executor URL:', url);
            });
        }

        function editScript(id) {
            document.getElementById(`edit-${id}`).style.display = 'block';
        }

        function cancelEdit(id) {
            document.getElementById(`edit-${id}`).style.display = 'none';
        }

        async function saveEdit(id) {
            const content = document.getElementById(`edit-content-${id}`).value.trim();
            if (!content) {
                showError('Content cannot be empty');
                return;
            }
            
            try {
                const response = await fetch('/api/scripts', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, content }),
                });

                if (response.ok) {
                    await loadScripts();
                    showSuccess('Script updated successfully!');
                } else {
                    const error = await response.json();
                    showError('Update failed: ' + error.error);
                }
            } catch (error) {
                console.error('Update error:', error);
                showError('Failed to update script');
            }
        }

        // FIXED DELETE FUNCTION
        async function deleteScript(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/scripts', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id }),
                });

                if (response.ok) {
                    await loadScripts();
                    showSuccess(`Script "${name}" deleted successfully!`);
                } else {
                    const error = await response.json();
                    showError('Delete failed: ' + error.error);
                }
            } catch (error) {
                console.error('Delete error:', error);
                showError('Failed to delete script');
            }
        }

        function showSuccess(message) {
            const existing = document.querySelector('.success');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.className = 'success';
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }

        function showError(message) {
            const existing = document.querySelector('.error-toast');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.className = 'error-toast';
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
