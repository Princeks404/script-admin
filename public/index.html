<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCEX Script Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #e4e4e7;
        }
        
        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0e27;
        }
        .login-box {
            background: #151932;
            border: 1px solid #1e2337;
            border-radius: 12px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .login-header p {
            color: #71717a;
            font-size: 14px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #a1a1aa;
        }
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #27273f;
            border-radius: 8px;
            background: #0a0e27;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }
        .login-form input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #151932;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .login-btn:hover {
            background: #2563eb;
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .login-error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Main App */
        .app-container { display: none; }
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px 0;
            border-bottom: 1px solid #1e2337;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }
        .logout-btn {
            padding: 8px 16px;
            border: 1px solid #27273f;
            border-radius: 6px;
            background: transparent;
            color: #a1a1aa;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .logout-btn:hover {
            background: #151932;
            color: #fff;
            border-color: #3b82f6;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-item {
            background: #151932;
            border: 1px solid #1e2337;
            padding: 20px;
            border-radius: 10px;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 13px;
            color: #71717a;
            font-weight: 500;
        }
        
        .upload-form {
            background: #151932;
            border: 1px solid #1e2337;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }
        .upload-form h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #a1a1aa;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #27273f;
            border-radius: 8px;
            background: #0a0e27;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #0f1629;
        }
        .form-group textarea {
            min-height: 200px;
            font-family: 'Monaco', 'Courier New', monospace;
            resize: vertical;
            line-height: 1.6;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary {
            background: #27273f;
            color: #e4e4e7;
            border: 1px solid #3f3f57;
        }
        .btn-secondary:hover {
            background: #3f3f57;
            border-color: #52527a;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover { background: #b91c1c; }
        
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 16px;
        }
        .script-item {
            background: #151932;
            border: 1px solid #1e2337;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.2s;
        }
        .script-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        
        .script-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        .script-url {
            background: #0a0e27;
            border: 1px solid #1e2337;
            padding: 10px 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            margin: 12px 0;
            word-break: break-all;
            color: #71717a;
        }
        .script-meta {
            font-size: 12px;
            color: #52525b;
            margin: 12px 0;
            line-height: 1.6;
        }
        .script-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        .edit-form {
            margin-top: 16px;
            padding: 16px;
            background: #0a0e27;
            border: 1px solid #1e2337;
            border-radius: 8px;
            display: none;
        }
        .edit-form textarea {
            width: 100%;
            min-height: 150px;
            background: #151932;
            border: 1px solid #27273f;
            border-radius: 6px;
            padding: 12px;
            color: #fff;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .edit-form textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #52525b;
            font-size: 14px;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
            font-size: 14px;
        }
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }
        .toast-success {
            background: #065f46;
            color: #d1fae5;
            border: 1px solid #047857;
        }
        .toast-error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #991b1b;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .section-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
            padding-bottom: 8px;
            border-bottom: 1px solid #1e2337;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>MonCEX Script Manager</h1>
                <p>Sign in to access your scripts</p>
            </div>
            <div id="login-error" class="login-error"></div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app-container">
        <div class="container">
            <div class="header">
                <h1>MonCEX Script Manager</h1>
                <button onclick="logout()" class="logout-btn">Sign Out</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="script-count">0</div>
                    <div class="stat-label">Total Scripts</div>
                </div>
            </div>

            <div class="upload-form">
                <h3>Upload New Script</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="script-name">Script Name</label>
                        <input type="text" id="script-name" placeholder="Enter script name" required>
                    </div>
                    <div class="form-group">
                        <label for="script-content">Script Content</label>
                        <textarea id="script-content" placeholder="Paste your script here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-btn">Upload Script</button>
                </form>
            </div>

            <div>
                <h3 class="section-header">Uploaded Scripts</h3>
                <div id="script-list" class="script-list">
                    <div class="loading">Loading scripts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const RAW_DOMAIN = 'https://princehomemade.my.id';
        const CREDENTIALS = { username: 'MonCEX', password: '201109' };
        let scripts = {};

        // Login handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                errorDiv.style.display = 'none';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadScripts();
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        function logout() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('script-name').value.trim();
            const content = document.getElementById('script-content').value.trim();
            const uploadBtn = document.getElementById('upload-btn');
            
            if (!name || !content) {
                showToast('Please fill in both name and content fields.', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/scripts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content }),
                });

                if (response.ok) {
                    await loadScripts();
                    document.getElementById('script-name').value = '';
                    document.getElementById('script-content').value = '';
                    showToast('Script uploaded successfully', 'success');
                } else {
                    const error = await response.json();
                    showToast('Error: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Failed to upload script', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Script';
            }
        });

        async function loadScripts() {
            try {
                const response = await fetch('/api/scripts');
                if (!response.ok) throw new Error('Failed to fetch');
                
                scripts = await response.json();
                renderScripts();
                updateStats();
            } catch (error) {
                console.error('Failed to load scripts:', error);
                document.getElementById('script-list').innerHTML = `
                    <div class="error">Failed to load scripts</div>
                `;
            }
        }

        function renderScripts() {
            const scriptList = document.getElementById('script-list');
            const scriptCount = Object.keys(scripts).length;
            
            if (scriptCount === 0) {
                scriptList.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #52525b; padding: 60px 20px; font-size: 14px;">
                        No scripts uploaded yet. Upload your first script above.
                    </div>
                `;
                return;
            }

            scriptList.innerHTML = '';
            
            Object.entries(scripts).forEach(([id, script]) => {
                const scriptItem = document.createElement('div');
                scriptItem.className = 'script-item';
                scriptItem.innerHTML = `
                    <div class="script-title">${escapeHtml(script.originalName || script.name)}</div>
                    <div class="script-url">${RAW_DOMAIN}/${escapeHtml(script.name)}</div>
                    <div class="script-meta">
                        Created: ${new Date(script.created).toLocaleString()}<br>
                        Updated: ${new Date(script.updated).toLocaleString()}
                    </div>
                    <div class="script-actions">
                        <button onclick="copyUrl('${escapeHtml(script.name)}')" class="btn btn-secondary">Copy URL</button>
                        <button onclick="editScript('${id}')" class="btn btn-secondary">Edit</button>
                        <button onclick="deleteScript('${id}', '${escapeHtml(script.originalName || script.name)}')" class="btn btn-danger">Delete</button>
                    </div>
                    <div id="edit-${id}" class="edit-form">
                        <textarea id="edit-content-${id}">${escapeHtml(script.content)}</textarea>
                        <div style="margin-top: 12px;">
                            <button onclick="saveEdit('${id}')" class="btn btn-primary">Save Changes</button>
                            <button onclick="cancelEdit('${id}')" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                `;
                scriptList.appendChild(scriptItem);
            });
        }

        function updateStats() {
            document.getElementById('script-count').textContent = Object.keys(scripts).length;
        }

        function copyUrl(name) {
            const url = `${RAW_DOMAIN}/${name}`;
            navigator.clipboard.writeText(url).then(() => {
                showToast('URL copied to clipboard', 'success');
            }).catch(() => {
                prompt('Copy this URL:', url);
            });
        }

        function editScript(id) {
            document.getElementById(`edit-${id}`).style.display = 'block';
        }

        function cancelEdit(id) {
            document.getElementById(`edit-${id}`).style.display = 'none';
        }

        async function saveEdit(id) {
            const content = document.getElementById(`edit-content-${id}`).value.trim();
            if (!content) {
                showToast('Content cannot be empty', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/scripts', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, content }),
                });

                if (response.ok) {
                    await loadScripts();
                    showToast('Script updated successfully', 'success');
                } else {
                    const error = await response.json();
                    showToast('Update failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Update error:', error);
                showToast('Failed to update script', 'error');
            }
        }

        async function deleteScript(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/scripts', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id }),
                });

                if (response.ok) {
                    await loadScripts();
                    showToast(`Script "${name}" deleted successfully`, 'success');
                } else {
                    const error = await response.json();
                    showToast('Delete failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Failed to delete script', 'error');
            }
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.className = `toast toast-${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), type === 'error' ? 5000 : 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
